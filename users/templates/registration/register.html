{% extends 'base.html' %}

{% block content %}
<div class="alert alert-primary" role="alert">

    <h1>Register</h1>

    <!--renders the registration form -->
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <!--renders form fields as a paragraph-->
            {{form.as_p}}
            <button>Register</button>

        </form>
    </div>
</div>



{% endblock %}
